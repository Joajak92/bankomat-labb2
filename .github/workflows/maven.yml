# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven & Playwright Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # Timeout efter 15 min
    timeout-minutes: 15

    steps:
    # 1. Hämta kod
    - uses: actions/checkout@v4
    
    # 2. Sätt upp Java 17 + Maven cache
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # 3. Installera Playwright browsers
    - name: Install Playwright
      run: mvn exec:java -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install --with-deps"

    # 4. Kör unit-tester (UNIT ONLY - inga Playwright)
    - name: Run Unit Tests
      run: mvn -B test -Dtest="!*PlaywrightTest*"
      # Skippar Playwright tills app-integration fixad

    # 5. Bygg fat JAR
    - name: Build JAR
      run: mvn -B package -DskipTests

    # 6. Starta app + testa endpoints
    - name: Start App & Test Endpoints
      run: |
        # Starta app i bakgrunden
        nohup java -jar target/*.jar --server.port=8080 --spring.profiles.active=test > app.log 2>&1 &
        APP_PID=$!
        
        # Vänta smart (max 90s)
        for i in {1..18}; do
          sleep 5
          if curl -f http://localhost:8080/actuator/health 2>/dev/null; then
            echo "✅ App ready!"
            break
          fi
          echo "⏳ Wait ${i*5}s..."
        done
        
        # Testa dina endpoints
        curl -f http://localhost:8080/accounts
        curl -f http://localhost:8080/saldo

    # 7. NU köra Playwright tester
    - name: Run Playwright Tests
      run: mvn -B test -Dtest="PlaywrightTest"

    # 8. Upload rapporter
    - name: Upload Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          target/surefire-reports/
          app.log
        retention-days: 7
