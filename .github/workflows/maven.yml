# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Install Playwright
      uses: microsoft/playwright-github-action@v1
      with:
        browser: chromium

    - name: Install Playwright System Dependencies
      run: |
        sudo mvn exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install-deps"

    - name: Start Spring Boot App
      run: |
        echo "üöÄ Startar app..."
        nohup java -jar target/*.jar --server.port=8080 > app.log 2>&1 &
        sleep 25  # L√§ngre v√§ntetid
        echo "=== App status ==="
        curl -f http://localhost:8080/accounts || echo "App not ready yet"
        tail -10 app.log
    
    - name: Run Playwright Tests
      run: mvn test -Dtest="PlaywrightTest"
