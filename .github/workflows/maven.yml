# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    # NYTT: Installera Playwright browsers F√ñRE test
    - name: Install Playwright Browsers
      run: mvn exec:java -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install --with-deps"
      # K√∂r Playwright CLI f√∂r att ladda ner Chromium/Firefox/WebKit
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Start Spring Boot App + Wait
      run: |
        echo "üöÄ Startar Spring Boot p√• port 8080..."
        # Starta med test-profile + loggar
        nohup ./mvnw spring-boot:run \
          -Dspring-boot.run.jvmArguments="-Dserver.port=8080" \
          -Dspring.profiles.active=test \
          > app.log 2>&1 &
        APP_PID=$!
        echo $APP_PID > app.pid
        
        # V√§nta MAX 120s med smart kontroll
        for i in {1..24}; do
          sleep 5
          echo "‚è≥ V√§ntar ${i*5}s... (PID: $APP_PID)"
          
          # Kolla om appen lever
          if ! kill -0 $APP_PID 2>/dev/null; then
            echo "‚ùå App dog (PID $APP_PID)"
            cat app.log
            exit 1
          fi
          
          # Testa endpoints
          if curl -f -m 3 http://localhost:8080/actuator/health 2>/dev/null; then
            echo "‚úÖ Health OK!"
            break
          fi
          if curl -f -m 3 http://localhost:8080/accounts 2>/dev/null; then
            echo "‚úÖ /accounts OK!"
            break
          fi
          if curl -f -m 3 http://localhost:8080/ 2>/dev/null; then
            echo "‚úÖ Root OK!"
            break
          fi
        done
        
        # Slutkontroll
        echo "=== APP STATUS ==="
        ps aux | grep spring || true
        curl -v http://localhost:8080/accounts || echo "‚ùå Fortfarande inte redo"
        echo "=== SIST 30 RADER APP.LOG ==="
        tail -30 app.log

    # NYTT: K√∂r alla tester (inkl Playwright)
    - name: Run Tests
      run: mvn -B test
      # K√∂r JUnit-tester + Playwright-tester med Maven Surefire

    - name: Debug Test Failures  # ‚Üê L√ÑGG TILL DETTA
      if: failure()  # K√∂rs BARA n√§r test misslyckas
      run: |
        echo "=== FEL I TESTER ==="
        ls -la target/surefire-reports/
        cat target/surefire-reports/*.txt || true
        echo "=== SIST 20 RADER AV LOGGAR ==="
        tail -20 target/surefire-reports/*.txt || true
    
    # NYTT: Ladda upp test-rapporter (fungerar √§ven vid fel)
    - name: Upload Test Reports
      if: always()  # K√∂rs √§ven om test misslyckas
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          target/surefire-reports/
          target/playwright-report/  # Playwright HTML-rapport
        retention-days: 30
      # Sparar testresultat/screenshots som nedladdningsbara filer
