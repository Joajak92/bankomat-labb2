# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven & Playwright Tests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build project
      run: mvn -B compile test-compile

    - name: Install Playwright
      run: mvn exec:java -Dexec.mainClass="com.microsoft.playwright.CLI" -Dexec.args="install --with-deps"

    - name: Start App
      run: |
        nohup mvn spring-boot:run -Dspring-boot.run.profiles=test -Dspring-boot.run.arguments=--server.port=8080 > app.log 2>&1 &
        echo $! > app.pid
        echo "App PID: $(cat app.pid)"

    - name: Wait for App
      run: |
        for i in {1..18}; do
          sleep 5
          echo "Väntar $((i*5))s... PID: $(cat app.pid)"
          
          if curl -f http://localhost:8080/actuator/health 2>/dev/null || \
             curl -f http://localhost:8080/accounts -m 2 2>/dev/null; then
            echo "App ready på port 8080!"
            break
          fi
        done || { echo "App startade inte! Loggar:"; cat app.log; exit 1; }

    - name: Run Playwright Tests
      run: mvn -B test -Dtest="PlaywrightTest"
