# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    # NYTT: Installera Playwright browsers FÖRE test
    - name: Install Playwright Browsers
      run: mvn exec:java -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install --with-deps"
      # Kör Playwright CLI för att ladda ner Chromium/Firefox/WebKit
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # NYTT: Kör alla tester (inkl Playwright)
    - name: Run Tests
      run: mvn -B test
      # Kör JUnit-tester + Playwright-tester med Maven Surefire

    - name: Debug Test Failures  # ← LÄGG TILL DETTA
      if: failure()  # Körs BARA när test misslyckas
      run: |
        echo "=== FEL I TESTER ==="
        ls -la target/surefire-reports/
        cat target/surefire-reports/*.txt || true
        echo "=== SIST 20 RADER AV LOGGAR ==="
        tail -20 target/surefire-reports/*.txt || true
    
    # NYTT: Ladda upp test-rapporter (fungerar även vid fel)
    - name: Upload Test Reports
      if: always()  # Körs även om test misslyckas
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          target/surefire-reports/
          target/playwright-report/  # Playwright HTML-rapport
        retention-days: 30
      # Sparar testresultat/screenshots som nedladdningsbara filer
